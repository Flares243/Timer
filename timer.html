<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/timer.css" />
	<script type="text/javascript" src="../js/timer.js" defer="defer"></script>
	<title>My Timer</title>
</head>
<body>
	<div class="main-container">
		<div class="timer-container">
			<div class="digit digit1">
				<div class="slide-bar slide-bar1"></div>
				<div class="slide-bar slide-bar2"></div>
				<div class="slide-bar slide-bar3"></div>
				<div class="slide-bar slide-bar4"></div>
				<div class="slide-bar slide-bar5"></div>
				<div class="slide-bar slide-bar6"></div>
				<div class="slide-bar slide-bar7"></div>
			</div>

			<div class="digit digit2">
				<div class="slide-bar slide-bar1"></div>
				<div class="slide-bar slide-bar2"></div>
				<div class="slide-bar slide-bar3"></div>
				<div class="slide-bar slide-bar4"></div>
				<div class="slide-bar slide-bar5"></div>
				<div class="slide-bar slide-bar6"></div>
				<div class="slide-bar slide-bar7"></div>
			</div>

			<div class="digit digit3">
				<div class="slide-bar slide-bar1"></div>
				<div class="slide-bar slide-bar2"></div>
				<div class="slide-bar slide-bar3"></div>
				<div class="slide-bar slide-bar4"></div>
				<div class="slide-bar slide-bar5"></div>
				<div class="slide-bar slide-bar6"></div>
				<div class="slide-bar slide-bar7"></div>
			</div>

			<div class="dot">
				<div class="dot1"></div>
				<div class="dot2"></div>
			</div>

			<div class="digit digit4">
				<div class="slide-bar slide-bar1"></div>
				<div class="slide-bar slide-bar2"></div>
				<div class="slide-bar slide-bar3"></div>
				<div class="slide-bar slide-bar4"></div>
				<div class="slide-bar slide-bar5"></div>
				<div class="slide-bar slide-bar6"></div>
				<div class="slide-bar slide-bar7"></div>
			</div>

			<div class="digit digit5">
				<div class="slide-bar slide-bar1"></div>
				<div class="slide-bar slide-bar2"></div>
				<div class="slide-bar slide-bar3"></div>
				<div class="slide-bar slide-bar4"></div>
				<div class="slide-bar slide-bar5"></div>
				<div class="slide-bar slide-bar6"></div>
				<div class="slide-bar slide-bar7"></div>
			</div>
		</div>

		<p>
			<button class="blue" onclick="start()">Start timer</button>
			<button class="red" onclick="stop()">Stop timer</button>
			<button class="yellow"  onclick="reset()">Reset timer</button>
		</p>
	</div>
</body>
</html>
